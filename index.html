   <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ajouter</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="form" name="myForm">
                    <label for="fid">ID : </label>
                    <input type="text" id="fid" name="fid"></input>
         
                    <label for="fid">Category : </label>
                    <input type="text" id="fcategory" name="fcategory"></input>
         
                    <label for="fname">Name : </label>
                    <input type="text" id="fname" name="fname"></input>
         
                    <label for="fimg">IMAGE url : </label>
                    <input type="text" id="fimg" name="fimg"></input>
         
                    <label for="fcolor">COLOR : </label>
                    <input type="text" id="fcolor" name="fcolor"></input>
         
                    <label for="fsize">SIZE : </label>
                    <input type="text" id="fsize" name="fsize"></input>
         
                    <label for="fprice">Price : </label>
                    <input type="text" id="fprice" name="fprice"></input>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ferme</button>
            <button type="button" class="btn btn-primary" type="button" onclick="addItems()" id="fadd" name="fadd">Appliquer</button>
            </div>
        </div>
        </div>
    </div>

    <section id="card_articles">


    </section>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Ajouter un article
    </button>
   
    <footer id="footer">
        <h1 id=footer_title></h1>
